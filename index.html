<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifestação em Ação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manifestação em Ação</h1>
    </header>
    <main>
        <section id="affirmations">
            <h2>Afirmações Positivas</h2>
            <p id="affirmation"></p>
            <button onclick="generateAffirmation()">Gerar Afirmação</button>
            <input type="text" id="newAffirmation" placeholder="Escreva uma nova afirmação">
            <button onclick="addAffirmation()">Adicionar Afirmação</button>
        </section>
        <section id="challenges">
            <h2>Desafios</h2>
            <p id="challenge"></p>
            <button onclick="generateChallenge()">Gerar Desafio</button>
            <input type="text" id="newChallenge" placeholder="Escreva um novo desafio">
            <button onclick="addChallenge()">Adicionar Desafio</button>
        </section>
        <section id="goals">
            <h2>Desejos/Objetivos</h2>
            <p id="goal"></p>
            <button onclick="generateGoal()">Gerar Desejo/Objetivo</button>
            <input type="text" id="newGoal" placeholder="Escreva um novo desejo/objetivo">
            <button onclick="addGoal()">Adicionar Desejo/Objetivo</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
